<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLEX</title>
    <!-- the icon -->
    <link rel="shortcut icon" href="./image/nficon2023.ico" type="image/x-icon">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="./css/sign in.css">
</head>
<body>
    <section class="mainSection">
        <div class="container">
            <header>
                <a href="./index.html"><img src="./image/Netflix_Logo_PMS.png" alt=""></a>
            </header>
            <div class="item">
                <div class="maindiv">
                    <form action="./main.html" method="get" onkeydown="valid();" autocomplete="off">
                        <h3>Sign In</h3>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <p id="emailError"></p>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <p id="passwordError"></p>
                        <button type="submit" id="submitBtn">Sign Up</button>
                        <div class="d-flex justify-content-between  flex-wrap signup">
                            <div>
                                <input type="checkbox" name="Rememberme" id="hh">
                                <label for="hh"> Remember me</label>
                            </div>
                            <a href="#">Need Help ?</a>
                        </div>
                        <div class="loginface">
                            <a href="#"><i class="fa-brands fa-facebook"></i> Login With Facebook</a>
                        </div>
                        <div class="signupl">
                            <p>New to Netflix? </p><a href="./index.html">Sign up now.</a>
                        </div>
                        <p class="learn">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                    </form>
                </div>
            </div>
            
        </div>
        
    </section>
    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/a0a5e43cb6.js" crossorigin="anonymous"></script>
    <!-- link bootstrap -->
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- main link js -->
    <script src="./js/sign in.js"></script>
</body>
</html>
